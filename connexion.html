<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GhostOps — Connexion</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        margin: 0;
        background: #0b0f19;
        color: #e6e8ee;
      }
      .wrap {
        max-width: 520px;
        margin: 8vh auto;
        padding: 24px;
      }
      .card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 14px;
        padding: 22px;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 10px;
      }
      p {
        margin: 0 0 16px;
        opacity: 0.9;
        line-height: 1.5;
      }
      label {
        display: block;
        font-size: 13px;
        margin: 10px 0 6px;
        opacity: 0.9;
      }
      input {
        width: 100%;
        padding: 12px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(0, 0, 0, 0.35);
        color: #fff;
        outline: none;
      }
      button {
        width: 100%;
        margin-top: 12px;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .msg {
        margin-top: 12px;
        font-size: 13px;
        opacity: 0.95;
      }
      .ok {
        color: #7cffb2;
      }
      .err {
        color: #ff7c7c;
      }
      .muted {
        opacity: 0.8;
        font-size: 12px;
        margin-top: 10px;
      }
      .smalllink {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.85;
      }
      .smalllink a {
        color: #cdd6ff;
        text-decoration: underline;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>Connexion GhostOps</h1>
        <p>Saisissez votre e-mail. Vous recevrez un lien de connexion sécurisé.</p>

        <form id="loginForm">
          <label for="email">E-mail</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="vous@domaine.com"
            autocomplete="email"
            required
          />
          <button id="btn" type="submit">Recevoir le lien de connexion</button>
          <div id="msg" class="msg"></div>
        </form>

        <!-- Lien discret : visible uniquement si déjà connecté -->
        <div class="smalllink">
          <a href="#" id="logoutLink" class="hidden">Se déconnecter</a>
        </div>

        <div class="muted">
          En cas de non-réception : vérifiez les indésirables ou retentez après 30 secondes.
        </div>
      </div>
    </div>

    <!-- 1) SDK Supabase (navigateur) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 2) Votre config browser-only : doit créer window.ghostopsSupabase -->
    <script src="/config.js"></script>

    <!-- 3) Logique login -->
    <script>
      (function () {
        const supabase = window.ghostopsSupabase;

        const form = document.getElementById("loginForm");
        const emailEl = document.getElementById("email");
        const btn = document.getElementById("btn");
        const msg = document.getElementById("msg");
        const logoutLink = document.getElementById("logoutLink");

        function setMsg(text, type) {
          msg.textContent = text || "";
          msg.className = "msg " + (type || "");
        }

        function normalizeEmail(v) {
          return (v || "").trim().toLowerCase();
        }

        function sanitizeInternalPath(p, fallback) {
          const fb = fallback ?? null;
          const v = String(p || "").trim();
          if (!v) return fb;
          if (v.startsWith("http://") || v.startsWith("https://")) return fb; // sécurité
          if (!v.startsWith("/")) return "/" + v;
          return v;
        }

        function getNextFromUrl() {
          const u = new URL(window.location.href);
          return sanitizeInternalPath(u.searchParams.get("next"), null);
        }

        function getStoredNext() {
          return sanitizeInternalPath(localStorage.getItem("ghostops_return_to"), null);
        }

        function setStoredNext(next) {
          if (next) localStorage.setItem("ghostops_return_to", next);
          else localStorage.removeItem("ghostops_return_to");
        }

        // Sanity check : config.js + SDK chargés
        if (!supabase?.auth) {
          setMsg(
            "Erreur: Supabase non initialisé. Vérifiez /config.js (version navigateur) et le chargement du SDK.",
            "err"
          );
          return;
        }

        // Mémorise le next si présent
        const next = getNextFromUrl();
        if (next) setStoredNext(next);

        // Si déjà connecté : redirige vers next (si fourni), sinon laisse la page + affiche “Se déconnecter”
        (async () => {
          try {
            const { data } = await supabase.auth.getSession();
            if (data?.session) {
              const target = next || getStoredNext();
              if (target) {
                window.location.replace(target);
                return;
              }
              logoutLink.classList.remove("hidden");
              setMsg("Vous êtes déjà connecté.", "ok");
            }
          } catch {
            // silence
          }
        })();

        // Déconnexion (discrète)
        logoutLink.addEventListener("click", async (e) => {
          e.preventDefault();
          try {
            await supabase.auth.signOut();
          } catch {}
          try {
            localStorage.clear();
            sessionStorage.clear();
          } catch {}
          logoutLink.classList.add("hidden");
          setMsg("Déconnexion effectuée. Vous pouvez vous reconnecter.", "ok");
        });

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          setMsg("", "");

          const email = normalizeEmail(emailEl.value);
          if (!email) {
            setMsg("Veuillez renseigner un e-mail valide.", "err");
            return;
          }

          btn.disabled = true;
          btn.textContent = "Envoi en cours…";

          try {
            const stored = getStoredNext();
            const finalNext = next || stored || "/index.html";

            // On transmet next au callback, pour rediriger ensuite vers la bonne page
            const redirectTo = `${window.location.origin}/auth-callback.html?next=${encodeURIComponent(
              finalNext
            )}`;

            const { error } = await supabase.auth.signInWithOtp({
              email,
              options: {
                emailRedirectTo: redirectTo,
              },
            });

            if (error) throw error;

            setMsg("Lien envoyé. Ouvrez votre e-mail et cliquez sur “Se connecter”.", "ok");
          } catch (err) {
            setMsg(`Erreur : ${err?.message || "échec de l’envoi du lien."}`, "err");
          } finally {
            btn.disabled = false;
            btn.textContent = "Recevoir le lien de connexion";
          }
        });
      })();
    </script>
  </body>
</html>
