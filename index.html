<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GhostOps IA – Conseil RH et Stratégie</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GHOSTOPS1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GHOSTOPS1');
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #1a1a1a;
      background: #f8f9fb;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      padding: 25px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      color: white;
    }

    header h1 {
      font-size: 1.6em;
      font-weight: 700;
      color: white;
    }

    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #c0d4ff;
    }

    .hero {
      background: url('/assets/hero-home.jpg') no-repeat center center / cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.85em;
      z-index: 10;
    }

    /* Animation CSS */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
    }

    .slide-in {
      opacity: 0;
      transform: translateY(-20px);
      animation: slideIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-ghost {
      position: absolute;
      bottom: 100px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      padding: 12px 28px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>

<body>
  <header class="slide-in">
    <h1>GhostOps IA</h1>
    <nav>
      <a href="/offres.html">Offres</a>
      <a href="/a-propos.html">À propos</a>
      <a href="/blog.html">Blog</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <a href="/offres.html" class="btn-ghost">Découvrir nos services</a>
    <footer class="hero-footer fade-in">
      &copy; 2025 GhostOps IA — Conseil RH & Stratégique
    </footer>
  </section>
</body>
</html>
